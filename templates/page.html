{% extends "base.html" %}
{% block title %}{{ SITENAME }} &mdash; {{ page.title|striptags }}{% endblock %}
{% block content %}
<div class="post">
    <div class="main">
		<div class="entry-title">
		    <h2><a href="{{ SITEURL }}/{{ page.url }}" title="Permalink to {{ page.title|striptags }}" rel="bookmark">{{ page.title }}</a></h2>
        </div>
        <hr class="entry-title-separator"/>
        <div class="entry-meta">
        {% if DISQUS_SITENAME %}
            <div class="comments"><a href="{{ SITEURL }}/{{ page.url }}#disqus_thread" title="Comments on {{ page.title|striptags }}">Comments</a></div>
        {% endif %}
        </div>
        <div class="entry-content">
            {{ page.content }}
        </div>
    </div>
</div>
{% include 'disqus_embed_script.html'%}
{% endblock %}
